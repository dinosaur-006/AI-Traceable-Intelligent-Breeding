<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中医体质测评 - AI溯源智养</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Page Specific Styles */
        .quiz-container {
            max-width: 1000px;
            margin: 100px auto 60px; /* Top margin for fixed nav */
            background: #FFFFFF;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-soft), var(--shadow-inner);
            overflow: hidden;
            position: relative;
            min-height: 600px;
            display: flex;
            flex-direction: column;
        }

        .quiz-header {
            background: linear-gradient(to bottom, var(--accent-color), #FFFFFF); 
            padding: 40px 50px 30px;
            text-align: center;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .quiz-title {
            font-family: var(--font-serif);
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        .quiz-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Progress Bar */
        .progress-area {
            height: 6px;
            background: #E0E0E0;
            position: relative;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary-color);
            width: 0%;
            transition: width 0.4s ease;
        }

        /* Content */
        .quiz-content {
            padding: 50px;
            flex: 1;
        }

        /* Options */
        .option-card {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            border: 1px solid #F0F0F0;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.2s;
            background: #FAFAFA;
            margin-bottom: 12px;
        }
        .option-card:hover {
            border-color: var(--primary-color);
            background: var(--highlight-color);
            transform: translateY(-2px);
        }
        .option-card.checked {
            border-color: var(--primary-color);
            background: rgba(107, 144, 128, 0.1);
        }
        .radio-indicator {
            width: 18px;
            height: 18px;
            border: 2px solid #CCC;
            border-radius: 50%;
            margin-right: 15px;
            position: relative;
        }
        .option-card.checked .radio-indicator {
            border-color: var(--primary-color);
        }
        .option-card.checked .radio-indicator::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 10px; height: 10px;
            background: var(--primary-color);
            border-radius: 50%;
        }

        .intro-icon { font-size: 4rem; color: var(--primary-color); margin-bottom: 30px; opacity: 0.8; }
        
        /* Section Title */
        .section-title {
            font-size: 1.2rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Unified Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-leaf"></i> 溯源智养
            </div>
            <div class="mobile-menu-btn" onclick="toggleMobileMenu()">
                <i class="fas fa-bars"></i>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">首页</a>
                <a href="assessment.html" class="nav-link active">体质测评</a>
                <a href="advisor.html" class="nav-link">AI顾问</a>
                <a href="poster.html" class="nav-link">节气海报</a>
                <a href="ingredients.html" class="nav-link">食材图鉴</a>
                <a href="recipes.html" class="nav-link">食谱生成</a>
                <a href="account.html" class="nav-link">个人中心</a>
            </div>
        </div>
    </nav>

    <!-- Mobile Drawer -->
    <div class="mobile-overlay" onclick="toggleMobileMenu()"></div>
    <div class="mobile-drawer">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div class="logo" style="font-size: 1.2rem;"><i class="fas fa-leaf"></i> 溯源智养</div>
            <div onclick="toggleMobileMenu()" style="font-size: 1.5rem; color: #666;"><i class="fas fa-times"></i></div>
        </div>
        <a href="index.html" class="nav-link">首页</a>
        <a href="assessment.html" class="nav-link active">体质测评</a>
        <a href="advisor.html" class="nav-link">AI顾问</a>
        <a href="poster.html" class="nav-link">节气海报</a>
        <a href="ingredients.html" class="nav-link">食材图鉴</a>
        <a href="recipes.html" class="nav-link">食谱生成</a>
        <a href="account.html" class="nav-link">个人中心</a>
    </div>

    <div class="container">
        <div class="quiz-container">
            <!-- Header -->
            <div class="quiz-header">
                <h1 class="quiz-title">中医体质辨识</h1>
                <p class="quiz-desc">基于《中医体质分类与判定》标准，AI 智能分析您的体质类型</p>
            </div>

            <!-- Progress -->
            <div class="progress-area">
                <div class="progress-fill" id="progressBar"></div>
            </div>

            <!-- Content -->
            <div class="quiz-content" id="quizApp">
                <!-- 1. Intro -->
                <div id="introView" style="text-align: center;">
                    <div class="intro-icon"><i class="fas fa-user-md"></i></div>
                    <h2 style="color: var(--text-main); margin-bottom: 30px;">准备好了吗？</h2>
                    <p style="margin-bottom: 40px; color: var(--text-secondary);">测评约需 5-8 分钟，请根据近一年的实际感受回答。</p>
                    
                    <div style="margin-bottom: 40px;">
                        <label style="margin-right: 20px;">
                            <input type="radio" name="gender" value="male" checked> 先生
                        </label>
                        <label>
                            <input type="radio" name="gender" value="female"> 女士
                        </label>
                    </div>

                    <button class="btn-primary" onclick="startQuiz()" style="padding: 15px 50px; font-size: 1.1rem;">开始测评</button>
                </div>

                <!-- 2. Question -->
                <div id="questionView" style="display: none;">
                    <div style="margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
                        <div class="section-title" id="sectionTitle"></div>
                        <span style="background: var(--highlight-color); color: var(--primary-color); padding: 5px 10px; border-radius: 4px; font-weight: bold; font-size: 0.9rem;">
                            进度 <span id="currentQNum">1</span> / <span id="totalQNum">--</span>
                        </span>
                    </div>
                    
                    <h3 id="questionText" style="font-size: 1.3rem; margin-bottom: 30px; line-height: 1.5;"></h3>
                    
                    <div class="options-grid" id="optionsContainer">
                        <!-- Options injected here -->
                    </div>

                    <div style="margin-top: 40px; display: flex; justify-content: space-between;">
                        <button class="btn-outline" onclick="prevQuestion()" id="prevBtn" style="visibility: hidden;">上一题</button>
                        <!-- Auto advance usually -->
                    </div>
                </div>

                <!-- 3. Result (Loading) -->
                <div id="loadingView" style="display: none; text-align: center; padding-top: 50px;">
                    <i class="fas fa-circle-notch fa-spin" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
                    <h3>AI 正在分析您的体质档案...</h3>
                    <p style="color: #666; margin-top: 10px;">正在连接 Coze 智能体进行深度诊断...</p>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Logic Extracted from Reference
        const constitutionTypes = {
            'A': { name: '平和质', icon: 'fas fa-smile', questions: ["您精力充沛吗？", "您容易疲乏吗？*", "您说话声音低弱无力吗？*", "您感到闷闷不乐、情绪低沉吗？*", "您比一般人耐受不了寒冷（冬天的寒冷，夏天的冷空调、电扇等）吗？*", "您能适应外界自然和社会环境的变化吗？", "您容易失眠吗？*", "您容易忘事（健忘）吗？*"], reverse: [2, 3, 4, 5, 7, 8] },
            'B': { name: '气虚质', icon: 'fas fa-wind', questions: ["您容易气短（呼吸短促，接不上气）吗？", "您容易心慌吗？", "您容易头晕或站起时晕眩吗？", "您比别人容易患感冒吗？", "您喜欢安静、懒得说话吗？", "您活动量稍大就容易出虚汗吗？"] },
            'C': { name: '阳虚质', icon: 'fas fa-snowflake', questions: ["您手脚发凉吗？", "您胃脘部、背部或腰膝部怕冷吗？", "您感到怕冷、衣服比别人穿得多吗？", "您吃（喝）凉的东西会感到不舒服或者怕吃（喝）凉东西吗？", "您受凉或吃（喝）凉的东西后，容易腹泻（拉肚子）吗？"] },
            'D': { name: '阴虚质', icon: 'fas fa-fire', questions: ["您感到手脚心发热吗？", "您感觉身体、脸上发热吗？", "您皮肤或口唇干吗？", "您口腔的颜色比一般人红吗？", "您容易便秘或大便干燥吗？", "您面部两颧潮红或偏红吗？", "您感到眼睛干涩吗？", "您感到口干咽燥、总想喝水吗？"] },
            'E': { name: '痰湿质', icon: 'fas fa-cloud', questions: ["您感到胸闷或腹部胀满吗？", "您感到身体沉重不轻松或不爽快吗？", "您腹部胀满松软吗？", "您有额部油脂分泌多的现象吗？", "您上眼睑比别人肿（上眼睑有轻微隆起的现象）吗？", "您嘴里有黏黏的感觉吗？", "您平时痰多，特别是咽喉部总感到有痰堵着吗？", "您舌苔厚腻或有舌苔厚厚的感觉吗？"] },
            'F': { name: '湿热质', icon: 'fas fa-tint', questions: ["您面部或鼻部有油腻感或者油亮发光吗？", "您容易生痤疮或疮疖吗？", "您感到口苦或嘴里有异味吗？", "您大便黏滞不爽、有解不尽的感觉吗？", "您小便时尿道有发热感、尿色浓（深）吗？"], genderQuestions: { male: ["您的阴囊部位潮湿吗？"], female: ["您带下色黄（白带颜色发黄）吗？"] } },
            'G': { name: '血瘀质', icon: 'fas fa-tint-slash', questions: ["您的皮肤在不知不觉中会出现青紫瘀斑（皮下出血）吗？", "您两颧部有细微红丝吗？", "您身体上有哪里疼痛吗？", "您面色晦暗或容易出现褐斑吗？", "您容易有黑眼圈吗？", "您口唇颜色偏黯吗？"] },
            'H': { name: '气郁质', icon: 'fas fa-cloud-meatball', questions: ["您感到闷闷不乐、情绪低沉吗？", "您容易精神紧张、焦虑不安吗？", "您多愁善感、感情脆弱吗？", "您容易感到害怕或受到惊吓吗？", "您胁肋部或乳房胀痛吗？", "您无缘无故叹气吗？", "您咽喉部有异物感，且吐之不出、咽之不下吗？"] },
            'I': { name: '特禀质', icon: 'fas fa-allergies', questions: ["您没有感冒时也会打喷嚏吗？", "您没有感冒时也会鼻塞、流鼻涕吗？", "您有因季节变化、温度变化或异味等原因而咳喘的现象吗？", "您容易过敏（对药物、食物、气味、花粉或在季节交替、气候变化时）吗？", "您的皮肤容易起荨麻疹（风团、风疹块、风疙瘩）吗？", "您的皮肤因过敏出现紫癜（紫红色瘀点、瘀斑）吗？", "您的皮肤一抓就红，并出现抓痕吗？"] }
        };

        // Flatten questions for sequential flow
        let flatQuestions = [];
        let userGender = 'male';
        let currentIdx = 0;
        const answers = {}; // Key: type-index (e.g., A-1)

        function toggleMobileMenu() {
            document.querySelector('.mobile-drawer').classList.toggle('active');
            document.querySelector('.mobile-overlay').classList.toggle('active');
        }

        function startQuiz() {
            // Get gender
            const genderInput = document.querySelector('input[name="gender"]:checked');
            if (genderInput) userGender = genderInput.value;

            // Flatten logic
            flatQuestions = [];
            Object.keys(constitutionTypes).forEach(typeKey => {
                const type = constitutionTypes[typeKey];
                // Standard questions
                type.questions.forEach((q, idx) => {
                    flatQuestions.push({
                        typeKey: typeKey,
                        typeName: type.name,
                        icon: type.icon,
                        text: q,
                        idx: idx + 1, // 1-based index for logic
                        isGender: false
                    });
                });
                // Gender questions
                if (type.genderQuestions && type.genderQuestions[userGender]) {
                    type.genderQuestions[userGender].forEach((q, idx) => {
                        flatQuestions.push({
                            typeKey: typeKey,
                            typeName: type.name,
                            icon: type.icon,
                            text: q,
                            idx: type.questions.length + idx + 1,
                            isGender: true
                        });
                    });
                }
            });

            document.getElementById('introView').style.display = 'none';
            document.getElementById('questionView').style.display = 'block';
            document.getElementById('totalQNum').innerText = flatQuestions.length;
            
            currentIdx = 0;
            renderQuestion();
        }

        function renderQuestion() {
            const q = flatQuestions[currentIdx];
            
            // Update Header
            document.getElementById('currentQNum').innerText = currentIdx + 1;
            document.getElementById('sectionTitle').innerHTML = `<i class="${q.icon}"></i> ${q.typeName} (${q.typeKey}型)`;
            document.getElementById('questionText').innerText = `${currentIdx + 1}. ${q.text}`;
            document.getElementById('prevBtn').style.visibility = currentIdx === 0 ? 'hidden' : 'visible';
            
            // Update Progress
            const pct = ((currentIdx) / flatQuestions.length) * 100;
            document.getElementById('progressBar').style.width = pct + '%';

            // Render Options
            const container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            const options = [
                { val: 1, label: "没有 (根本不)" },
                { val: 2, label: "很少 (有一点)" },
                { val: 3, label: "有时 (有些)" },
                { val: 4, label: "经常 (相当)" },
                { val: 5, label: "总是 (非常)" }
            ];

            options.forEach(opt => {
                const div = document.createElement('div');
                div.className = 'option-card';
                
                // Check if previously answered
                const key = `${q.typeKey}-${q.idx}`;
                if (answers[key] == opt.val) div.classList.add('checked');
                
                div.onclick = () => selectOption(q, opt.val);
                
                div.innerHTML = `
                    <div class="radio-indicator"></div>
                    <div class="option-text">${opt.label}</div>
                `;
                container.appendChild(div);
            });
        }

        function selectOption(qObj, val) {
            const key = `${qObj.typeKey}-${qObj.idx}`;
            answers[key] = val;
            
            if (currentIdx < flatQuestions.length - 1) {
                currentIdx++;
                setTimeout(renderQuestion, 200);
            } else {
                finishQuiz();
            }
        }

        function prevQuestion() {
            if (currentIdx > 0) {
                currentIdx--;
                renderQuestion();
            }
        }

        function finishQuiz() {
            document.getElementById('questionView').style.display = 'none';
            document.getElementById('loadingView').style.display = 'block';
            document.getElementById('progressBar').style.width = '100%';

            // 1. Calculate Local Results
            const scores = {};
            const conversionScores = {};

            Object.keys(constitutionTypes).forEach(key => {
                const type = constitutionTypes[key];
                let rawScore = 0;
                let qCount = type.questions.length;
                
                if (type.genderQuestions && type.genderQuestions[userGender]) {
                    qCount += type.genderQuestions[userGender].length;
                }

                // Calculate Raw
                // Standard
                for(let i=1; i<=type.questions.length; i++) {
                    let score = parseInt(answers[`${key}-${i}`] || 0);
                    if(type.reverse && type.reverse.includes(i)) {
                        score = 6 - score;
                    }
                    rawScore += score;
                }
                // Gender
                if (type.genderQuestions && type.genderQuestions[userGender]) {
                    for(let i=1; i<=type.genderQuestions[userGender].length; i++) {
                        const idx = type.questions.length + i;
                        rawScore += parseInt(answers[`${key}-${idx}`] || 0);
                    }
                }

                scores[key] = rawScore;
                // Conversion: [(Raw - QCount) / (QCount * 4)] * 100
                conversionScores[key] = Math.round(((rawScore - qCount) / (qCount * 4)) * 100);
            });

            // Determine Type
            const results = determineConstitution(conversionScores);
            
            // Save basic results locally first
            let mainType = "平和质";
            Object.keys(results).forEach(k => {
                if(k !== 'A' && results[k] === '是') mainType = constitutionTypes[k].name;
            });
            
            const finalData = {
                type: mainType,
                details: results,
                scores: conversionScores,
                date: new Date().toISOString()
            };
            localStorage.setItem('ai_health_constitution', JSON.stringify(finalData));

            // 2. Call Coze API for Detailed Analysis
            // Format scores as JSON object for the bot
            // Requested format: { "平和质": 80, ... }
            const scorePayload = {};
            Object.keys(conversionScores).forEach(k => {
                scorePayload[constitutionTypes[k].name] = conversionScores[k];
            });
            const jsonInput = JSON.stringify(scorePayload);

            if (window.callCozeAPI && typeof CONFIG !== 'undefined') {
                callCozeAPI(jsonInput, CONFIG.ANALYSIS_BOT_ID).then(aiResponse => {
                    localStorage.setItem('ai_health_analysis', aiResponse);
                    window.location.href = 'account.html';
                });
            } else {
                // Fallback
                setTimeout(() => {
                    window.location.href = 'account.html';
                }, 1500);
            }
        }

        function determineConstitution(scores) {
            const results = {};
            const keys = Object.keys(constitutionTypes);
            
            // Peace Type (A)
            if (scores['A'] >= 60) {
                const otherScores = keys.filter(k => k !== 'A').map(k => scores[k]);
                if (otherScores.every(s => s < 30)) results['A'] = '是';
                else if (otherScores.every(s => s < 40)) results['A'] = '基本是';
                else results['A'] = '否';
            } else {
                results['A'] = '否';
            }

            // Biased Types
            keys.forEach(k => {
                if (k === 'A') return;
                if (scores[k] >= 40) results[k] = '是';
                else if (scores[k] >= 30) results[k] = '倾向是';
                else results[k] = '否';
            });
            
            return results;
        }
    </script>
</body>
